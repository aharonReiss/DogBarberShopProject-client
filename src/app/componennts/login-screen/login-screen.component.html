<div class="body">
    <h1>Login Page</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="form-login" (click)="res = true">
        <input type="email" formControlName="username" placeholder="Email">
        <input type="password" formControlName="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <p *ngIf="!res" class="wrong-input">User name or password is wrong</p>
    <div class="sign-up-buton" routerLink="/signup-page" routerLinkActive="active">
        to sign up click here
    </div>
</div>
